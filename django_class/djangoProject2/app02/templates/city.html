{% extends 'layout.html' %}
{% block content %}
     <div class="container">
        <div>
            <a class="btn btn-primary" href="/modelfile/" >
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建城市信息</a>
        </div>
        <div>
            <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">列表</div>

              <!-- Table -->
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>城市名称</th>
                    <th>城市人口</th>
                    <th>LOGO</th>
                  </tr>
                </thead>
                <tbody>
                {% for obj in quersey %}
                    <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.count }}</td>
                    <td>
                        <img src="/media/{{ obj.img }}" alt="城市logo" style="width: 200px;height: 60px">
                    </td>
                  </tr>
                {% endfor %}


                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
