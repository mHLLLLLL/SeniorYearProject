{% extends 'layout.html' %}
{% block content %}
       <div class="container">
        <div>
            <a class="btn btn-primary" href="/phonenumber/add/" >
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加靓号</a>
             <div class="search" style="float: right;width:300px">
                 <form method="get">

                   <div class="input-group">
                      <input type="text" class="form-control" name="q" placeholder="号码查询" value={{ dates }}>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                      </span>
                   </div>
                 </form>
            </div>
        </div>
        <div>
            <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">靓号列表</div>

              <!-- Table -->
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>手机号</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                {% for obj in number %}
                    <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.number }}</td>
                     <td>{{ obj.price }}</td>
                     <td>{{ obj.get_level_display }}</td>
                     <td>{{ obj.get_status_display}}</td>
                    <td>
                        <a href="/phonenumber/{{ obj.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/phonenumber/delete/?nid={{ obj.id }}" class="btn btn-danger btn-xs">删除</a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
